        <script type="text/javascript">
    (function(global){
        var config = global.PAB_CONFIG = {"env":"prd","isProxy":false,"branch":"","version":"1.4.10","origins":{"rmb":"/rmb/","rsb":"/rsb/","ibp":"/ibp/","cdn":"https://cdn.sdb.com.cn/m/","mobile":"https://b.pingan.com.cn/","static":"/"},"envGmstg":"","processStgDomain":""};
        config = config || {};

        var origins = config.origins = config.origins || {};
        var pathPrefix = '';
        if (/^bank(-stg)?.pingan.com.cn/.test(location.host)) {
            pathPrefix = 'm/';
        }
        var sdkurl = 'uc/pc_auth_sdk/1.0.0/pc-auth-sdk.min.js';
        if (config.env && config.env !== 'prd') {
            sdkurl = 'uc/pc_auth_sdk/1.0.0/pc-auth-sdk.js';
        }
        var framepage = 'main/mainframe-redirect.js';

        // 静态资源前置地址
        config.env !== 'dev' && (origins.static = location.protocol + '//' + location.host + origins.static + pathPrefix);
        config.sdk = config.origins['static'] + sdkurl;
        config.mainFrame = config.origins['static'] + framepage;

        // get页面原始链接
        config.initPagePath = location.href;

        // 公共js请求
        var loadPlugins = function (url, callback) {
            var xmlHttp = null;
            if (window.ActiveXObject) {//IE
                try {
                    //IE6以及以后版本中可以使用
                    xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    //IE5.5以及以后版本可以使用
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
            } else if (window.XMLHttpRequest) {
                //Firefox，Opera 8.0+，Safari，Chrome
                xmlHttp = new XMLHttpRequest();
            }
            //采用同步加载
            xmlHttp.open("GET", url, false);
            //发送同步请求，如果浏览器为Chrome或Opera，必须发布后才能运行，不然会报错
            xmlHttp.send(null);
            //4代表数据发送完毕
            if (xmlHttp.readyState == 4) {
                //0为访问的本地，200到300代表访问服务器成功，304代表没做修改访问的是缓存
                if ((xmlHttp.status >= 200 && xmlHttp.status < 300) || xmlHttp.status == 0 || xmlHttp.status == 304) {
                    var myBody = document.getElementsByTagName("HEAD")[0];
                    var myScript = document.createElement("script");
                    myScript.language = "javascript";
                    myScript.type = "text/javascript";
                    try {
                        //IE8以及以下不支持这种方式，需要通过text属性来设置
                        myScript.appendChild(document.createTextNode(xmlHttp.responseText));
                    } catch (ex) {
                        myScript.text = xmlHttp.responseText;
                    }
                    myBody.appendChild(myScript);
                    callback && callback();
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        // 不跳iframe框架页的情况，1、aum新开窗口协议页，2、开发环境调试加initPage=true参数使用，不可加到代码中
        var newFrameFlag = window.location.search.indexOf('initPage=true');
        if (newFrameFlag === -1) {
            // 嵌套框架页
            loadPlugins(config.mainFrame);
        }

        // 加载会员sdk
        loadPlugins(config.sdk);

        // 埋点配置：使用动态埋点，不使用默认埋点
        window.WTNotAutoInit = true;
        // 埋点配置：为了不影响埋点方法的调用，实现的基础方法(_tag.ready, _tag.pa_sdcajax, _tag.trackEvent, _tag.bankConfig)
        (function(){if("undefined"==typeof window._tag){window._tag={cacheParam:{},wtReadys:[],ready:function(a){_tag.version?a&&a():_tag.wtReadys.push(a)},setAdapter:function(a){this._adapter=a}};for(var sdcfuns=["pa_sdcajax","trackEvent","bankConfig"],i=0;i<sdcfuns.length;i++)_tag[sdcfuns[i]]=function(a){return function(){var t=Array.prototype.slice.apply(arguments);this._adapter?this._adapter[a].apply(this._adapter,t):(this.cacheParam[a]=this.cacheParam[a]||[],this.cacheParam[a].push(t))}}(sdcfuns[i])}})();
    })(this);
</script>
